<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Translucent Sheet</title>

<style>
:root{
  --ink:#141311;
  --paper: rgba(247,241,229,.82);
  --sun: rgba(255,255,255,.55);
  --shade: rgba(230,222,208,.35);
}

html,body{
  height:100%;
  margin:0;
  font-family:"EB Garamond","Iowan Old Style",serif;
  background:
    radial-gradient(1200px 700px at 50% 20%, var(--sun), rgba(244,237,224,.85));
  color:var(--ink);
}

body.shade{
  background:
    radial-gradient(1200px 700px at 50% 20%, var(--shade), rgba(228,220,208,.9));
}

.stage{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:10vh 6vw;
}

.sheet{
  width:min(72ch,92vw);
  padding:3.2rem 3rem;
  background:
    linear-gradient(180deg, rgba(255,255,255,.45), rgba(255,255,255,.05)),
    var(--paper);
  border:1px solid rgba(210,195,165,.35);
  border-radius:10px;
  box-shadow:
    0 30px 80px rgba(0,0,0,.10),
    inset 0 0 60px rgba(255,255,255,.4);
  position:relative;
}

.sheet:after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(120,95,60,.025) 0px,
      rgba(120,95,60,.025) 1px,
      transparent 4px,
      transparent 7px
    );
  mix-blend-mode:multiply;
  opacity:.5;
  pointer-events:none;
}

header{
  display:flex;
  justify-content:space-between;
  font-variant:small-caps;
  letter-spacing:.06em;
  opacity:.7;
  margin-bottom:1.6rem;
}

article p{
  font-size:1.22rem;
  line-height:1.75;
  margin:0 0 1.2rem 0;
  text-shadow:
    0 .2px 0 rgba(0,0,0,.25),
    0 0 .6px rgba(0,0,0,.15);
}

/* controls */
.controls{
  position:fixed;
  bottom:1.2rem;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:.8rem;
  font-size:.9rem;
}

button{
  font-family:inherit;
  background:rgba(255,255,255,.6);
  border:1px solid rgba(0,0,0,.15);
  padding:.4rem .8rem;
  border-radius:6px;
  cursor:pointer;
}

textarea{
  position:fixed;
  top:1.2rem;
  right:1.2rem;
  width:28ch;
  height:40vh;
  font-family:inherit;
  font-size:.95rem;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(0,0,0,.15);
  padding:.8rem;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="stage">
  <section class="sheet">
    <header>
      <div>Translucent Sheet</div>
      <div id="date"></div>
    </header>

    <article id="page">
      <p>This is not meant to be consumed quickly.</p>
      <p>The paper is thin. Light passes through it.</p>
      <p>What remains is what matters.</p>
    </article>
  </section>
</div>

<textarea id="loader" placeholder="Paste text hereâ€¦"></textarea>

<div class="controls">
  <button onclick="toggleLight()">Sun / Shade</button>
  <button onclick="loadText()">Print</button>
</div>

<script>
const date = new Date();
document.getElementById("date").textContent =
  date.toLocaleDateString(undefined,{month:"short",day:"2-digit",year:"numeric"});

function toggleLight(){
  document.body.classList.toggle("shade");
}

function loadText(){
  const t = document.getElementById("loader").value.trim();
  if(!t) return;
  const html = t.split(/\n\n+/).map(p=>`<p>${p}</p>`).join("");
  document.getElementById("page").innerHTML = html;
}
</script>
</body>
</html>
